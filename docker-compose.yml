version: '3'
services:
    db:
        restart: unless-stopped
        build: docker_db
        volumes:
            - db_data:/var/lib/mysql
        env_file: secret.env
        ports:
            - 3306:3306/tcp

    app:
        restart: unless-stopped
        depends_on:
            - db
        build: .
        volumes:
            - ./:/app
        env_file: secret.env
        ports:
            - 7050:7050/tcp

volumes:
    db_data:
